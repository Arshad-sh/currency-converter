<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

/* Background Image */
body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

  /* Add your image URL below */
  background: url("https://images.unsplash.com/photo-1526304640581-d334cdbbf45e")
    no-repeat center center/cover;
}

/* Overlay effect */
body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
  z-index: -1;
}

/* Container styling (wrap your content in a div if possible) */
h2,
input,
select,
button,
h3 {
  display: block;
  width: 100%;
  max-width: 350px;
  margin: 12px auto;
}

/* Card effect */
h2,
input,
select,
button,
h3 {
  position: relative;
  z-index: 1;
}

/* Heading */
h2 {
  text-align: center;
  color: #ffffff;
  font-size: 26px;
  margin-bottom: 20px;
}

/* Input and Select */
input,
select {
  padding: 10px;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 16px;
}

/* Button */
button {
  padding: 10px;
  border-radius: 8px;
  border: none;
  background: linear-gradient(45deg, #00c6ff, #0072ff);
  color: #ffffff;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* Result */
h3 {
  text-align: center;
  margin-top: 15px;
  color: #ffffff;
  font-weight: bold;
}

  </style>
</head>
<body>
  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount" />

  <select id="fromCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>

  <select id="toCurrency">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="GBP">GBP</option>
  </select>

  <button onclick="convert()">Convert</button>

  <h3 id="result"></h3>

  <script>
    async function convert() {
  const amount = document.getElementById("amount").value;
  const fromCurrency = document.getElementById("fromCurrency").value;
  const toCurrency = document.getElementById("toCurrency").value;

  // Use your API key here
  const apiKey = "8e344fe58f16c58854558b1d";

  const url = `https://v6.exchangerate-api.com/v6/${apiKey}/pair/${fromCurrency}/${toCurrency}/${amount}`;

  const response = await fetch(url);
  const data = await response.json();

  if (data.result === "success") {
    document.getElementById("result").innerText =
      `${amount} ${fromCurrency} = ${data.conversion_result} ${toCurrency}`;
  } else {
    document.getElementById("result").innerText =
      "Error converting currency";
  }
}
  </script>
</body>
</html>
